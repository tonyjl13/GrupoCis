smsevent.activation.label = Attivazione
smsevent.activation.discalimer = Il servizio "Transaction Protection" permette di aumentare la sicurezza nell\u2019esecuzione dei pagamenti. Attivando il servizio e impostando la soglia, all\u2019Utente viene richiesta una conferma supplementare per ogni pagamento che supera suddetta soglia. Al termine del pagamento con importo superiore alla soglia e prima della sua esecuzione, viene richiesta la password di conferma. <br/> \
<strong>Utenti Mobile:</strong><ul> \
<li>Gli utenti con accesso Mobile, dopo aver inserito la propria password al termine del pagamento, ricevono un SMS che indica il beneficiario e l\u2019importo del pagamento. Viene anche inviato un codice di conferma.</li> \
<li>Il codice di conferma incluso nell\u2019SMS va inserito in {0} per confermare il pagamento solo se i dati corrispondono a quelli inseriti dall\u2019Utente nel pagamento.</li> \
<li>In caso di mancato inserimento o di inserimento errato, il pagamento non viene eseguito. Al terzo tentativo fallito, l\u2019accesso dell\u2019Utente viene disabilitato.</li> \
<li>In caso di ricezione di una conferma contenente dati errati o relativi ad un pagamento non inserito da un utente autorizzato, l\u2019Utente deve eseguire il logout dall\u2019applicazione e segnalare il problema al Contact Center di {1}.</li> \
<li>Gli Utenti con accesso Mobile che attivano l\u2019avviso accettano l\u2019invio di informazioni riguardo i pagamenti in esecuzione (beneficiario e importo) sul proprio telefono cellulare. {1} non si assume alcuna responsabilita sull\u2019uso illecito di dati contenuti negli SMS di conferma immagazzinati sul cellulare dell\u2019Utente.</li> \
<li>La modifica della soglia minima o la disattivazione del servizio richiedono un\u2019autenticazione supplementare e il conseguente invio di un SMS di conferma.</li></ul> \
<ul><strong>Utenti Dispositivo di accesso:</strong> \
<li>All\u2019Utente viene chiesta un\u2019autenticazione supplementare al termine del pagamento che superi la soglia impostata.</li> \
<li>L\u2019Utente inserisce la propria password e il codice che appare sul display del dispositivo di autenticazione per confermare il pagamento.</li> \
<li>In caso di mancato inserimento o di inserimento errato, il pagamento non viene eseguito.</li> \
<li>La modifica della soglia minima o la disattivazione del servizio richiedono un\u2019autenticazione supplementare (password e codice token).</li> \
<li>Attivando il servizio Eventi e Avvisi, l\u2019Utente conferma di comprendere e accettare le disposizioni esposte sopra.</li> \
</ul> 
