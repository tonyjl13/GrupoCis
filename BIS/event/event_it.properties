# ACTIVATION

event.activation.label = Condizioni di utilizzo
event.activation.disclaimer = Il servizio Eventi e Avvisi permette di impostare in base a quali eventi ricevere messaggi di avviso via SMS e/o email.<br />\
							  Consultare la guida online per ulteriori informazioni sul funzionamento.<br />\
							  Gli avvisi per SMS e/o e-mail sono forniti da {1} attraverso il servizio {0} alle seguenti condizioni:<br />\
							  <ul>\
							  	<li>I messaggi SMS vengono inviati al numero registrato per l\u2019invio del codice di accesso a {0}. I messaggi di posta elettronica sono inviati all\u2019indirizzo indicato solo una volta attivato con il codice di conferma ricevuto a tale indirizzo.</li>\
							  	<li>{1} non è responsabile per la mancata ricezione dei messaggi. I messaggi possono essere bloccati per problemi tecnici al di fuori del controllo di {1} (copertura della rete cellulare, blocco di alcune funzioni da parte di operatori telefonici, filtri anti-spam per email, ecc.).</li>\
							  	<li>I messaggi informativi non sono inviati immediatamente dopo il verificarsi dell\u2019evento. L\u2019invio di un messaggio è normalmente ritardato fino a 30 minuti dall\u2019evento che lo ha generato. Per gli SMS vale anche l\u2019orario di invio consentito impostato dall\u2019utente. Per le transazioni con carte Maestro, la contabilizzazione sui conti avviene il giorno lavorativo successivo all\u2019utilizzo della carta. Per questo motivo, i messaggi legati a carte Maestro vengono inviati il giorno lavorativo seguente l\u2019effettivo utilizzo della carta.</li>\
							  	<li>I messaggi contengono informazioni sul vostro conto bancario e sulle transazioni. {1} non si assume responsabilità legate all\u2019utilizzo dei messaggi  o delle informazioni in essi contenuti una volta inviati all\u2019utente. Si ricorda che la trasmissione di questi messaggi avviene su canali non crittati e che la posta elettronica in particolare è un canale facilmente intercettabile. {1} non si assume responsabilità in caso di intercettazioni in ambito internazionale o estero, di manipolazione  o della divulgazione dei messaggi ricevuti da parte di terzi, ottenute mediante monitoraggio delle comunicazioni o avendo accesso al dispositivo che riceve i messaggi (sottrazione o smarrimento). </li>\
							  	<li>Per i motivi di cui sopra, gli avvisi SMS e via email non possono essere considerati delle conferme di ordine legalmente vincolanti.</li>\
							  	<li>{1} si riserva il diritto di interrompere il servizio di invio avvisi in qualsiasi momento sia per motivi tecnici sia in caso di sospetti di utilizzo irregolare da parte dell\u2019utente.</li>\
							  	<li>Il servizio di invio SMS prevede un costo di 0.20 CHF per ogni SMS inviato. I primi 10 SMS di ogni mese sono gratuiti. La quota di SMS gratuiti non è cumulabile su più mesi. L\u2019addebito è semestrale sul conto principale di ogni contratto. Gli SMS per l\u2019accesso a {0} e il Transaction Protection sono sempre gratuiti. È possibile visualizzare il conteggio mensile dettagliato in qualsiasi momento nelle impostazioni di Eventi e Avvisi. L\u2019invio di email è gratuito.</li>\
							  	<li>Per la ricezione di SMS, soprattutto all\u2019estero, è possibile che vengano applicate delle tariffe da parte del vostro operatore telefonico. Siete pregati di informarvi sui costi addebitati per questo servizio presso l\u2019operatore.</li>\
							  	<li>Queste disposizioni costituiscono parte integrante delle Condizioni generali per le prestazioni di servizio di banca elettronica sottoscritte dall\u2019Utente all\u2019attivazione del contratto {0}.</li>\
							  </ul>\
							  Attivando il servizio, l\u2019utente accetta le condizioni sopraindicate. 

